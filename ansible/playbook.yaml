---
- name: Deploy QuizBuilder App on Kubernetes
  hosts: localhost
  connection: local

  vars:
    namespace: quizapp
    backend_image: skks2005/quiz-backend:v1
    frontend_image: skks2005/quiz-frontend:v1
    backend_port: 8080
    frontend_port: 80
    backend_replicas: 2
    frontend_replicas: 2
    backend_resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "1"
        memory: "512Mi"
    frontend_resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"

  tasks:

    - name: Create Kubernetes namespace
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ namespace }}"
        state: present

    # =========================
    # Deploy MySQL
    # =========================
    - name: Deploy MySQL database
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mysql
            namespace: "{{ namespace }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: mysql
            template:
              metadata:
                labels:
                  app: mysql
              spec:
                containers:
                  - name: mysql
                    image: mysql:8.0
                    ports:
                      - containerPort: 3306
                    env:
                      - name: MYSQL_ROOT_PASSWORD
                        value: root
                      - name: MYSQL_DATABASE
                        value: quizdb
                    volumeMounts:
                      - name: mysql-storage
                        mountPath: /var/lib/mysql
                volumes:
                  - name: mysql-storage
                    emptyDir: {}

    - name: Create MySQL Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: mysql-service
            namespace: "{{ namespace }}"
          spec:
            selector:
              app: mysql
            ports:
              - port: 3306
                targetPort: 3306
                protocol: TCP
            type: ClusterIP

    # =========================
    # Deploy Backend
    # =========================
    - name: Deploy Backend
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: backend-deployment
            namespace: "{{ namespace }}"
          spec:
            replicas: "{{ backend_replicas }}"
            selector:
              matchLabels:
                app: backend
            template:
              metadata:
                labels:
                  app: backend
              spec:
                containers:
                  - name: backend
                    image: "{{ backend_image }}"
                    ports:
                      - containerPort: "{{ backend_port }}"
                    env:
                      - name: SPRING_DATASOURCE_URL
                        value: "jdbc:mysql://mysql-service.quizapp.svc.cluster.local:3306/quizdb"
                      - name: SPRING_DATASOURCE_USERNAME
                        value: "root"
                      - name: SPRING_DATASOURCE_PASSWORD
                        value: "root"
                      - name: SPRING_JPA_HIBERNATE_DDL_AUTO
                        value: "update"
                      - name: SPRING_PROFILES_ACTIVE
                        value: "default"
                    resources:
                      requests: "{{ backend_resources.requests }}"
                      limits: "{{ backend_resources.limits }}"

    - name: Create Backend Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: backend-service
            namespace: "{{ namespace }}"
          spec:
            selector:
              app: backend
            ports:
              - port: 8080
                targetPort: 8080
                protocol: TCP
            type: ClusterIP

    # =========================
    # Deploy Frontend
    # =========================
    - name: Deploy Frontend
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: frontend-deployment
            namespace: "{{ namespace }}"
          spec:
            replicas: "{{ frontend_replicas }}"
            selector:
              matchLabels:
                app: frontend
            template:
              metadata:
                labels:
                  app: frontend
              spec:
                containers:
                  - name: frontend
                    image: "{{ frontend_image }}"
                    ports:
                      - containerPort: "{{ frontend_port }}"
                    resources:
                      requests: "{{ frontend_resources.requests }}"
                      limits: "{{ frontend_resources.limits }}"

    - name: Create Frontend Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: frontend-service
            namespace: "{{ namespace }}"
          spec:
            selector:
              app: frontend
            ports:
              - port: 80
                targetPort: 80
                protocol: TCP
            type: NodePort

    # =========================
    # Ingress
    # =========================
    - name: Create Ingress for Frontend
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: quizapp-ingress
            namespace: "{{ namespace }}"
            annotations:
              nginx.ingress.kubernetes.io/rewrite-target: /
          spec:
            ingressClassName: nginx
            rules:
              - host: quizapp.local
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: frontend-service
                          port:
                            number: 80
